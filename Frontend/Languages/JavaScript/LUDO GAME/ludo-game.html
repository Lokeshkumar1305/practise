<!DOCTYPE html>
<html>
<head>
 <title></title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" href="../LUDO GAME/ludo-game.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <script src="https://kit.fontawesome.com/5e09cb2a8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light rounded p-5">
        <div class="row">
            <div class="col rounded m-3 p-2" style="background-color: lightgreen;">
                <h2 style="margin:auto; width: fit-content;"><i class="fa-solid fa-dice"></i> LUDO GAME <i class="fa-solid fa-dice"></i></h2>
            </div>
        </div>
        <div class="col">
            
        <br>
        <div class="row">
            <div class="col">
                <div id="p1" class="player_box">0</div>
                <center>
                    <h3  id="name_p1" style="color:red"><br>
                        <i class="fa-solid fa-person fa-4x"></i> <br>
                       Player 1</h3>
                </center>

            </div>
            <div class="col">
                <div style="margin:auto; width: fit-content;">
                    <h2>  WINNER </h2>
                    <i class="fa-solid fa-trophy fa-7x" style="color:rgb(255, 190, 0)"></i>
                </div>
                <div id="winner_display" style="margin:auto; width: fit-content;"></div>
            </div>
            <div class="col">

                <div id="p2" class="player_box">0</div>
                <center>
                    <h3  id="name_p2" style="color:mediumvioletred"><br>
                        <i class="fa-solid fa-person-dress fa-4x"></i><br>
                       Player 2</h3>
                </center>

            </div>
        </div>
        <div class="roll1">
            <div class="row">
                <div class="col">
                    
                        <button type="button" class="btn btn-primary" id="die1"
                        style="border-radius: 50%; height:100px; width:100px; font-size: x-large;" >
                        <h2><i class="fa-solid fa-dice-d6"></i></h2>ROLL1</button>
                        <button id="reset1" onclick="reset1()" class="btn btn-danger"
                        style="border-radius: 50%; height:100px; width:100px; font-size: x-large;display:none;" > RESET1 </button>
                    
                </div>
            </div>
        </div>
        <div class="roll2">
            <div class="row"> 
                <div class="col">
                    
                        <button type="button" class="btn btn-primary" id="die2"
                        style="border-radius: 50%; height:100px; width:100px; font-size: x-large;" >
                        <h2><i class="fa-solid fa-dice-d6"></i></h2>ROLL2</button>
                        <button id="reset2" onclick="reset2()" class="btn btn-danger"
                        style="border-radius: 50%; height:100px; width:100px; font-size: x-large;display:none;" > RESET2 </button>
                    
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="../LUDO GAME/ludo-game.js"></script>
  </body>
</body>

</html>
