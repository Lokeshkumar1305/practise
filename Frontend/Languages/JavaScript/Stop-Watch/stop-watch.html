<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width ,initial-scale=1.0">
	<title>StopWatch</title>
	<link rel="stylesheet" href="../Stop-Watch/stop-watch.css">
	
</head>
<body>
	<h1>Stop Watch</h1><br><br>
			 <section class="container">
				<div class="watch">
					<h2 id="watch"><time>00:00:00</time></h2>
				</div>
				<div class="buttons">
					<button id="start">Start</button>
					<button id="pause">Pause</button>
					<button id="reset">Reset</button>
				</div>
			</section>
         <script src="../Stop-Watch/stop-watch.js"></script>
</body>
 </html>
